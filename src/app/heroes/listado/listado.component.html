<p>listado de horoes</p>

<ul>
    <li *ngFor="let heroe of heroes; let i = index">
        {{i+1}}: {{heroe}}
    </li>
</ul>

<div *ngIf="heroes.length != 0; else noBorrado">
    <h3>Heroe Borrado</h3>
    <span>{{heroeBorrado}}</span>
</div>

<<ng-template #noBorrado>
    <h3>no se ha borrado nada.</h3>
</ng-template>


<button (click)="borrarHeroe()">
    borrar Heroe
</button>
